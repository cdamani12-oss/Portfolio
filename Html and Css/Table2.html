<html>
    <head>
        <title>My Grades</title>
        <style>
            table,th,td{
                border: 2px solid black;
            }
            table{
                width: 70%;
                margin: auto;
                margin-top: 20px;
            }
            caption{
                font-family: Bradley Hand ITC ;
                color: darkblue;
                font-size: 20px;
            }
            body{
                background-color: paleturquoise;
                color: rgb(27, 82, 134);
            }
        </style>
    </head>
    <body>
        <table>
            <caption>For your information</caption>
            <tr>
                <th rowspan="2">Subject</th>
                <th colspan="2">Score</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th>Term 1</th>
                <th>Term 2</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>97</td>
                <td>95</td>
                <td>A</td>
            </tr>
            <tr>
                <td>English</td>
                <td>98</td>
                <td>97</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>96</td>
                <td>94</td>
                <td>A</td>
            </tr>
        </table>
    </body>
</html>
